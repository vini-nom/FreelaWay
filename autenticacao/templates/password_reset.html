{% extends 'base.html' %}
{% load static %}
{% block 'head' %}
   <link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css' %}">
{% endblock %}
{% block 'body'%}
<div class="box">
    <form action="{% url 'password_reset' %}" method="POST">{% csrf_token %}
         <h1 class="titulo font-degrade borda-bottom-degrade">Recuperação de Senha</h1>
    <br>
        <span class="span-descricao">Insira seu E-mail:</span>
         <input type="email" class="form-control input-cadastro" name="email"><br><br>
        <input type="submit" class="btn btn-success btn-lg" value="Recuperar">
    {% if form.errors %}
  {{form.errors}}
{% endif %}
</form>
</div>
{% endblock %}
